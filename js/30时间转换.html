<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = +prompt('请输入秒数')
        function getTime(t){
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)

            h < 10 ? h = '0' + h : h
            m < 10 ? m = '0' + m : m
            s < 10 ? s = '0' + s : s

            return `时间是${h}h${m}m${s}s`
        }
        let arr = getTime(time)
        console.log(arr)


    </script>
</body>
</html>
