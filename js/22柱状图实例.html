<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            /* 弹性布局 */
            display: flex;
            /* 底对齐 */
            align-items: flex-end;

            width: 700px;
            height: 300px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            margin: 50px auto;

            /* 子元素分配相同的空间 */
            justify-content: space-around;
            text-align: center;
        }

        .box div{
            display: flex;
            width: 50px;
            height: 200px;
            background-color: pink;

            /* 主轴纵向排列 */
            flex-direction: column;
            /* 首个元素放置于起点，末尾元素放置于终点 */
            justify-content: space-between;
        }

        .box div span{
            margin-top: -20px;
        }

        .box div h4{
            margin-bottom: -35px;
            width: 70px;
            margin-left: -10px;
        }
    </style>
</head>
<body>

    <script>
        let arr = []
        for(let i = 1; i <= 4; i++){
            let num = +prompt(`请输入第${i}季度的数据`)
            arr.push(num)
        }

        document.write('<div class="box">')

        for(let i = 0; i < arr.length; i++){
            document.write(`
                <div style="height: ${arr[i]}px;">
                    <span>${arr[i]}</span>
                    <h4>第${i+1}季度</h4>
                </div>
            `)
        }
        
        document.write('</div>')
    </script>
</body>
</html>
