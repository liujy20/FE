<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.random())//随机
        console.log(Math.PI)//pi
        console.log(Math.ceil(1.4))//向上取整
        console.log(Math.floor(1.4))//向下取整
        console.log(Math.round(1.51))//最近的值
        console.log(Math.round(-1.49))


        console.log(Math.max(1,2,3,4,5))
        console.log(Math.min(1,2,3,4,5))
        console.log(Math.pow(3,2))//幂运算
        console.log(Math.abs(-123))//绝对值

    </script>
</body>
</html>
