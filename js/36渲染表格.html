        <script>
            let students = [
                {name: '小红', age: 12, gender: '女', hometown: '河北'},
                {name: '小刚', age: 14, gender: '男', hometown: '四川'},
                {name: '小李', age: 22, gender: '女', hometown: '湖北'},
                {name: '小赵', age: 15, gender: '男', hometown: '陕西'},
            ]

            for(let i in students){
                document.write('<tr>')
                
                document.write(`<td>${+i + 1}</td>`)

                for(let k in students[i]){
                    document.write(`
                        <td>${students[i][k]}</td>
                    `)
                }
                document.write('</tr>')
            }
