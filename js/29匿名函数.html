<body>
    <script>
        //函数表达式
        let fc = function (){
            console.log('函数表达式')
        }
        fc()

        //立即执行函数
        //可以取函数名
        ;(function func(){
            console.log(111)
        })()

        ;(function(x, y){
            console.log(x + y)
        })(1,2)

    </script>
