<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100

        while (true) {
            let num = +prompt(`
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `)

            if (num === 4) {
                break
            }

            switch (num) {
                case 1:
                    let cun = +prompt('存款金额')
                    money += cun
                    break;
                case 2:
                    let qu = +prompt('取款金额')
                    money -= qu
                    break;
                case 3:
                    alert(money)
                    break;
            
                default:
                    break;
            }
        }
    </script>
</body>
</html>
