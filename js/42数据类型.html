<!DOCTYPE html>

<body>
    <script>
        // 简单数据类型
        let num1 = 10
        let num2 = num1//值
        num2 = num1
        console.log(num1)//10

        //引用数据类型
        let obj1 = {age:12}
        let obj2 = obj1//指针
        obj2.age = 20
        console.log(obj1.age)//20
    </script>
