<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 不包括动态参数 只有剩余参数
        const count = (...arr) => {
            let sum = 0
            for(let i in arr){
                sum += arr[+i]
            }
            console.log(sum)
        }
        count(1,2)
        count(1,2,3)
        count(1,2,3,4)
    </script>
</body>
</html>
