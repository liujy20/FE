<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      font-size: 100px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script src="./lodash.min.js"></script>
  <script>
    // 防抖 
    // dom操作 数据处理多次运行会产生卡顿
    // 单位时间频繁触发的事件 只执行最后一次
    const box = document.querySelector('.box')
    let i = 1
    function mouseMove(){
      box.innerHTML = i++
    }

    // lodash处理
    // box.addEventListener('mousemove', _.debounce(mouseMove, 100))

    // 手写定时器函数
    function debounce(fn, t){
      let timer
      return function(){
        // 假如有定时器运行 清空
        if(timer) clearTimeout(timer)
        timer = setTimeout(function (){
          fn()
        }, t)
      }
    }
    box.addEventListener('mousemove', debounce(mouseMove, 100))
  </script>
</body>

</html>
