<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30]
        const flag = arr.every(item => item >= 20)//是否全部大于20
        console.log(flag)//返回Boolean
        const flag1 = arr.some(item => item >= 10)//是否部分大于20
        console.log(flag1)//返回Boolean
    </script>
</body>
</html>
