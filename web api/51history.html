<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="f">前进</button>
    <button class="b">后退</button>

    <script>
        const back = document.querySelector('.f')
        const forward = document.querySelector('.b')

        back.addEventListener('click',function(){
            // history.back()
            history.go(-1)
        })
        forward.addEventListener('click',function(){
            // history.forward()
            history.go(1)
        })
    </script>
</body>
</html>
