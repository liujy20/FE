<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            margin: 0 auto;

            height: 614px;
            width: 1226px;
            background-color: pink;
        }

        .left{
            float: left;

            height: 614px;
            width: 234px;
            background-color: #800080;
        }

        .right{
            float: right;

            width: 978px;
            height: 614px;
            background-color:antiquewhite;

        }

        ul{
            list-style: none;
        }

        .right li{
            float: left;

            margin-right: 14px;
            margin-bottom: 14px;

            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }
        
        .right li:nth-child(4n){
            margin-right: 0;
        }

        .right li:nth-last-child(-n+4){
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
