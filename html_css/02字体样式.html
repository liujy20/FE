    <div>
        <h1>祁连山</h1>
        <p class="center">
            <span>2000年3月5日</span> 
            <span class="color1">新浪微博</span>
            <a href="#" class="decoration1">收藏</a>
        </p>
        <hr>
        <p class="indent">祁连山,原指河西走廊南部山地最北的一支山岭(走廊南山西端,海拔5547米),或称狭义的“祁连山”。“祁连”系匈奴语,匈奴呼天为“祁连”,祁连山即“天山”之意。
        </p>

        <p class="indent">因位于河西走廊之南,历史上亦曾叫南山,还有雪山、白山等名称。西汉初年,霍去病西征并征服匈奴,“失我祁连山,使我六畜不蕃息；失我焉支山,使我嫁妇无颜色。”匈奴民歌所指“祁连山”即此。后泛指甘肃、青海之间一系列在地质或地貌上相联系的一系列山脉。</p>
    </div>
