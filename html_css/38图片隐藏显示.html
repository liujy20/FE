<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 0 auto;
            width: 500px;
        }
        h2{
            position: relative;
            border: 1px solid #000;
            width: 500px;
            text-align: center;
        }
        div:hover img{
            display: block;
        }
        img{
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            border: 1px solid #000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>图片</h2>
        <img src="k60.webp" alt="">
    </div>
</body>
</html>
