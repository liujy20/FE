<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .top{
            margin: 0 auto;

            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }

        .bottom{
            height: 200px;
            background-color: green;
        }

        .left{
            float: left;

            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right{
            float: right;

            height: 300px;
            width: 790px;
            background-color: #aaa;
        } 
        /* 双伪元素清除 */
        
        /* 
        .clearfix::before解决内边距塌陷
        父子级块标签，子级margin影响父级位置
        */
        .clearfix::before,
        .clearfix::after{
            content: "";
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
        
        
    </style>
</head>
<body>
    
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
