<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 选中所有的p */
        div p{
            color: aqua;
        }
        /* 子代选择器 选中下一级a */
        div>a{
            color: rgb(196, 25, 68);
        }
        /* 并集选择器 */
        p,span,h1{
            color: rgb(63, 131, 46);
        }
        /* 交集选择器 */
        .box{
            color: brown;
        }
        p.box{
            font-size: 30px;
        }
        /* hover选择器 */
        a:hover{
            color: bisque;
        }
    </style>
</head>
<body>
    <p>一个p</p>
    <div>
        <a href="#">div-a</a>
        <p>
            <a href="#">div-p-a</a>
        </p>
    </div>
    <!--  -->
    <p>ppp</p>
    <span>span</span>
    <h1>h1</h1>
    <!--  -->
    <p class="box">ppp</p>
    <div class="box">div</div>
    <!--  -->
    <a href="#">链接</a>
    
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul>li{1}*3 -->
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>

    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
</html>
