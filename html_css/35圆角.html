<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;

        }
        .a{
            border-radius: 20px;
        }
        .b{
            border-radius: 50px 10px;
        }
        .c{
            border-radius: 20px 50px 70px 90px;
        }
        .d{
            border-radius: 50%;
        }
        .e{
            /* 高度一半 */
            border-radius: 100px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <br>
    <div class="b"></div>
    <br>
    <div class="c"></div>
    <br>
    <div class="d">圆</div>
    <br>
    <div class="e">胶囊</div>
</body>
</html>
